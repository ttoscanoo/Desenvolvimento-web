<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Novo Cliente</h2>
        <p>Todos os campos são obrigatórios.</p>

        <form action="salvar_cliente.php" method="POST">
            <div class="mb-3">
                <label for="nome_cliente" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
            </div>

            <div class="mb-3">
                <label for="cpf_cliente" class="form-label">CPF (apenas números):</label>
                <input type="text" class="form-control" id="cpf_cliente" name="cpf_cliente" minlength="11" maxlength="11" required>
            </div>

            <div class="mb-3">
                <label for="email_cliente" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
            </div>

            <div class="mb-3">
                <label for="data_nascimento_cliente" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento_cliente" name="data_nascimento_cliente" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            <a href="listar_clientes.php" class="btn btn-secondary">Ver Clientes Cadastrados</a>
        </form>
    </div>
</body>
</html>
